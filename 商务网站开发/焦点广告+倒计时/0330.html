    function dTime () {
		   // document.write("调用了一次");
		   var nowDate = new Date;
		   var str ="当前时间是：";
		   str += nowDate.toLocaleDateString();
		   str += nowDate.toLocaleTimeString();
		   var Date2018 =new Date(2018,0,1,0,0,0);
		   var jiange = Date2018 - nowDate;
		   str += "，距离2018年新年钟声敲响还有：";
		   var Ss = Math.floor(jiange / 1000);
		   var Ms = Math.floor( Ss / 60);
		       Ss = Ss % 60;
		   var Hs = Math.floor( Ms / 60);
		       Ms = Ms % 60;
		   var Ds = Math.floor( Hs /24 );
		       Hs %= 24;
		   str += ( Ds + "天");
		   str += ( Hs + "小时");
		   str += ( Ms + "分");
		   str += Ss;
		   str += "秒";
		   document.getElementById("nTime").innerHTML = str;
		  
	    }
