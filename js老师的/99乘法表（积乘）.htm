<html>
<body>
<script language="javascript">
for (i=1;i<=9;i++)
{
 for (j=1;j<=i;j++)
 {document.write(" "+i);
  document.write("*");
  document.write(j);
  document.write("=");
if(i>=10)
  {document.write("&nbsp;"+i*j);}
else
 {document.write(i*j);}
}
document.write("<br>");
}</script>
</body>
</html>
